<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fafafa;
      color: #333;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .post-list a {
      display: block;
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .date {
      font-size: 0.85rem;
      color: #888;
    }
    pre {
      background: #eee;
      padding: 1rem;
      overflow-x: auto;
    }
    #back-button {
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üìù My Blog</h1>
  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const posts = [
      { file: '2025-07-15-hello.md' },
      { file: '2025-07-14-second.md' }
    ];

    const content = document.getElementById('content');

    function parseFrontMatter(md) {
      const match = /^---\n([\s\S]+?)\n---/.exec(md);
      let meta = { title: '', date: '' };
      if (match) {
        match[1].split('\n').forEach(line => {
          const [key, ...rest] = line.split(':');
          meta[key.trim()] = rest.join(':').trim();
        });
      }
      return meta;
    }

    function getContentWithoutFrontMatter(md) {
      return md.replace(/^---\n[\s\S]+?\n---/, '').trim();
    }

    function renderList() {
      Promise.all(
        posts.map(p =>
          fetch(`posts/${p.file}`)
            .then(res => res.ok ? res.text() : '')
            .then(md => {
              const meta = parseFrontMatter(md);
              const title = meta.title || p.file.replace(/^\d{4}-\d{2}-\d{2}-/, '').replace(/\.md$/, '');
              const date = meta.date || p.file.slice(0, 10);
              return `<a href="#${p.file}">${title} <span class="date">(${date})</span></a>`;
            })
        )
      ).then(links => {
        content.innerHTML = `<h2>Posts</h2><div class="post-list">${links.join('')}</div>`;
      });
    }

    function renderPost(filename) {
      fetch(`posts/${filename}`)
        .then(res => {
          if (!res.ok) throw new Error("Not found");
          return res.text();
        })
        .then(md => {
          const meta = parseFrontMatter(md);
          const html = marked.parse(getContentWithoutFrontMatter(md));
          const title = meta.title || filename.replace(/^\d{4}-\d{2}-\d{2}-/, '').replace(/\.md$/, '');
          const date = meta.date || filename.slice(0, 10);
          content.innerHTML = `
            <a href="#" id="back-button">‚Üê Back</a>
            <h2>${title}</h2>
            <p class="date">${date}</p>
            <div>${html}</div>
          `;
        })
        .catch(err => {
          content.innerHTML = `<p>Post not found.</p><a href="#">‚Üê Back</a>`;
        });
    }

    function router() {
      const hash = location.hash.slice(1);
      if (hash) {
        renderPost(hash);
      } else {
        renderList();
      }
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);
  </script>
</body>
</html>
