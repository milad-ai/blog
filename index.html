<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Fancy Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .post-list a {
      display: block;
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #0077cc;
      text-decoration: none;
    }
    .post-list a:hover {
      text-decoration: underline;
    }
    #back-button {
      display: inline-block;
      margin: 1rem 0;
      color: #888;
      text-decoration: none;
    }
    pre {
      background: #eee;
      padding: 1rem;
      overflow-x: auto;
    }
    .date {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üìù My Fancy Blog</h1>
  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const posts = [
      { file: '2025-07-15-hello.md' },
      { file: '2025-07-14-second.md' }
    ];

    const content = document.getElementById('content');

    // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿπŸÜŸàÿßŸÜ Ÿà ÿ™ÿßÿ±€åÿÆ ÿßÿ≤ ŸÅÿß€åŸÑ Markdown
    function parseFrontMatter(markdown) {
      const match = /^---\n([\s\S]+?)\n---/.exec(markdown);
      let meta = { title: "Untitled", date: "" };
      if (match) {
        match[1].split('\n').forEach(line => {
          const [key, ...rest] = line.split(':');
          meta[key.trim()] = rest.join(':').trim();
        });
      }
      return meta;
    }

    function renderList() {
      let html = '<h2>Posts</h2><div class="post-list">';
      Promise.all(
        posts.map(p =>
          fetch(`posts/${p.file}`)
            .then(res => res.text())
            .then(md => {
              const meta = parseFrontMatter(md);
              const slug = p.file;
              const date = meta.date || p.file.slice(0, 10);
              const title = meta.title || slug;
              return `<a href="#${slug}">${title} <span class="date">(${date})</span></a>`;
            })
        )
      ).then(links => {
        html += links.join('');
        html += '</div>';
        content.innerHTML = html;
      });
    }

    function renderPost(filename) {
      fetch(`posts/${filename}`)
        .then(res => res.text())
        .then(md => {
          const meta = parseFrontMatter(md);
          const contentMd = md.replace(/^---\n[\s\S]+?\n---/, '').trim();
          const title = meta.title || filename;
          const date = meta.date || filename.slice(0, 10);
          content.innerHTML = `
            <a href="#" id="back-button">‚Üê Back</a>
            <h2>${title}</h2>
            <p class="date">${date}</p>
            <div>${marked.parse(contentMd)}</div>
          `;
        })
        .catch(() => {
          content.innerHTML = `<p>Error loading post.</p><a href="#" id="back-button">‚Üê Back</a>`;
        });
    }

    function router() {
      const hash = location.hash.slice(1);
      if (hash) {
        renderPost(hash);
      } else {
        renderList();
      }
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);
  </script>
</body>
</html>
