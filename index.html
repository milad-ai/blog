<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Fancy Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --link-color: #0077cc;
      --heading-color: #222;
      --code-bg: #eee;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --link-color: #66b2ff;
      --heading-color: #fff;
      --code-bg: #1e1e1e;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1, h2 {
      color: var(--heading-color);
    }

    .post-list a {
      display: block;
      margin: 0.8rem 0;
      font-size: 1.2rem;
      color: var(--link-color);
      text-decoration: none;
    }

    .post-list a:hover {
      text-decoration: underline;
    }

    #back-button {
      display: inline-block;
      margin: 1rem 0;
      color: var(--link-color);
      text-decoration: none;
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      overflow-x: auto;
      border-radius: 8px;
    }

    #toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--code-bg);
      color: var(--text-color);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    #toggle-mode:hover {
      opacity: 0.9;
    }

    a {
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <button id="toggle-mode">üåô Dark Mode</button>
  <h1>üìù My Fancy Blog</h1>
  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const posts = [
      { file: 'hello.md', title: 'Hello World' },
      { file: 'post1.md', title: 'Second Post' }
    ];

    const content = document.getElementById('content');

    function renderList() {
      let html = '<h2>Posts</h2><div class="post-list">';
      posts.forEach(p => {
        html += `<a href="#${p.file}">${p.title}</a>`;
      });
      html += '</div>';
      content.innerHTML = html;
    }

    function renderPost(filename) {
      const post = posts.find(p => p.file === filename);
      if (!post) {
        content.innerHTML = `<p>Post not found.</p><a href="#" id="back-button">‚Üê Back</a>`;
        return;
      }

      fetch(`posts/${filename}`)
        .then(res => res.text())
        .then(md => {
          content.innerHTML = `
            <a href="#" id="back-button">‚Üê Back</a>
            <h2>${post.title}</h2>
            <div>${marked.parse(md)}</div>
          `;
        })
        .catch(() => {
          content.innerHTML = `<p>Error loading post.</p><a href="#" id="back-button">‚Üê Back</a>`;
        });
    }

    function router() {
      const hash = location.hash.slice(1);
      if (hash) {
        renderPost(hash);
      } else {
        renderList();
      }
    }

    // Theme toggle logic
    const toggleBtn = document.getElementById('toggle-mode');

    function setTheme(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
      toggleBtn.textContent = mode === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', mode);
    }

    function toggleTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(isDark ? 'light' : 'dark');
    }

    toggleBtn.addEventListener('click', toggleTheme);

    // Load theme from localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    // Initial render
    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);
  </script>
</body>
</html>
