<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepBits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --link-color: #0077cc;
      --heading-color: #222;
      --code-bg: #eee;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --link-color: #4ea3ff;
      --heading-color: #fff;
      --code-bg: #1e1e1e;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: var(--heading-color);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: var(--heading-color);
    }

    .blog-subtitle {
      font-size: 1rem;
      color: var(--text-color);
      margin-bottom: 1rem;
      font-style: italic;
    }

    .brand-description {
      font-size: 0.95rem;
      color: var(--text-color);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .post-list a {
      display: block;
      margin: 0.8rem 0 0.2rem;
      font-size: 1.1rem;
      color: var(--link-color);
      text-decoration: none;
    }

    .post-list a:hover {
      text-decoration: underline;
    }

    #back-button {
      display: inline-block;
      margin: 1rem 0;
      color: var(--link-color);
      text-decoration: none;
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      overflow-x: auto;
      border-radius: 8px;
    }

    .tag {
      display: inline-block;
      background: #ccc;
      padding: 2px 8px;
      margin: 0 5px;
      font-size: 0.85rem;
      border-radius: 4px;
      color: #333;
    }

    body.dark .tag {
      background: #333;
      color: #ccc;
    }

    .post-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .lang-toggle {
      position: fixed;
      top: 1rem;
      right: 5rem;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌗</button>
  <button class="lang-toggle" onclick="toggleLanguage()">FA</button>
  
  <h1 id="blog-title"></h1>
  <div class="blog-subtitle"></div>
  <div class="brand-description"></div>

  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    /* پست‌ها با عنوان و فایل جدا برای هر زبان */
    const posts = [
      {
        date: '2025-07-01',
        tags: ['intro', 'welcome'],
        en: { title: 'Hello World', file: '2-en.md' },
        fa: { title: 'سلام دنیا', file: '2-fa.md' }
      },
      {
        date: '2025-07-10',
        tags: ['dev', 'update'],
        en: { title: 'Second Post', file: 'post1-en.md' },
        fa: { title: 'پست دوم', file: 'post1-fa.md' }
      },
      {
        date: '2025-07-01',
        tags: ['bias'],
        en: { title: 'Bias', file: '1-en.md' },
        fa: { title: 'بایاس', file: '1-fa.md' }
      }
    ];

    const translations = {
      en: {
        subtitle: `"Little bits of deep stuff I’m figuring out." Milad Vazan`,
        description: `This is where I share what I’m learning about machine learning, deep learning, and data — from building models and algorithms to database tricks and analytics tips. Quick notes, simple takeaways, just bits of deep tech I’m into right now.`,
        postsHeading: "Posts",
        back: "← Back",
        notFound: "Post not found.",
        error: "Error loading post."
      },
      fa: {
        subtitle: `«تکه‌های کوچیکی از چیزای عمیقی که دارم کشفشون می‌کنم» میلاد وازان`,
        description: `اینجا چیزهایی که درباره یادگیری ماشین، یادگیری عمیق و داده یاد می‌گیرم رو می‌نویسم — از ساخت مدل‌ها و الگوریتم‌ها تا ترفندهای پایگاه‌داده و تحلیل داده. یادداشت‌های کوتاه، ساده و فوری از چیزهایی که الان درگیرشم.`,
        postsHeading: "پست‌ها",
        back: "← بازگشت",
        notFound: "پست پیدا نشد.",
        error: "خطا در بارگذاری پست."
      }
    };

    let currentLang = localStorage.getItem('lang') || 'en';

    function applyTranslations() {
      const t = translations[currentLang];
      document.querySelector('.blog-subtitle').innerHTML = t.subtitle;
      document.querySelector('.brand-description').innerHTML = t.description;
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'fa' : 'en';
      localStorage.setItem('lang', currentLang);
      applyTranslations();
      router(); // برای بروزرسانی متن‌ها و پست‌ها
      document.querySelector('.lang-toggle').textContent = currentLang === 'en' ? 'FA' : 'EN';
    }

    function renderList() {
      const t = translations[currentLang];
      let html = `<h2>${t.postsHeading}</h2><div class="post-list">`;
      posts.forEach(p => {
        const postData = p[currentLang];
        html += `
          <a href="#${postData.file}">${postData.title}</a>
          <div class="post-meta">
            🗓 ${p.date} | ${p.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}
          </div>`;
      });
      html += `</div>`;
      content.innerHTML = html;
    }

    function renderPost(filename) {
      const t = translations[currentLang];
      const post = posts.find(p => p[currentLang].file === filename);
      if (!post) {
        content.innerHTML = `<p>${t.notFound}</p><a href="#" id="back-button">${t.back}</a>`;
        return;
      }

      fetch(`posts/${filename}`)
        .then(res => res.text())
        .then(md => {
          content.innerHTML = `
            <a href="#" id="back-button">${t.back}</a>
            <h2>${post[currentLang].title}</h2>
            <div class="post-meta">🗓 ${post.date} | ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</div>
            <div>${marked.parse(md)}</div>
          `;
        })
        .catch(() => {
          content.innerHTML = `<p>${t.error}</p><a href="#" id="back-button">${t.back}</a>`;
        });
    }

    function router() {
      const hash = location.hash.slice(1);
      if (hash) {
        renderPost(hash);
      } else {
        renderList();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function loadTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    }

    function typeTitle(text, elementId, speed = 70) {
      const el = document.getElementById(elementId);
      let i = 0;
      function type() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('load', () => {
      loadTheme();
      router();
      applyTranslations();
      typeTitle('📓 DeepBits', 'blog-title');
      document.querySelector('.lang-toggle').textContent = currentLang === 'en' ? 'FA' : 'EN';
    });
  </script>
</body>
</html>
