<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Markdown Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      color: #222;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    a {
      color: #007acc;
      text-decoration: none;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .post-title {
      margin-bottom: 1rem;
    }
    .post-content {
      margin-top: 2rem;
    }
    .back {
      margin-top: 2rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Markdown Blog</h1>
    <div id="content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const posts = [
      { file: "post1.md", title: "Welcome to the Blog" },
      { file: "post2.md", title: "Why I Love Markdown" },
      { file: "post3.md", title: "Productivity Tips" }
    ];

    const contentDiv = document.getElementById('content');

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const selectedPost = getQueryParam('post');

    if (selectedPost) {
      const post = posts.find(p => p.file === selectedPost);
      if (post) {
        fetch(`_posts/${post.file}`)
          .then(res => res.ok ? res.text() : Promise.reject('Post not found'))
          .then(md => {
            contentDiv.innerHTML = `
              <div class="post-content">
                <h2>${post.title}</h2>
                ${marked.parse(md)}
                <a class="back" href="index.html">← Back to all posts</a>
              </div>
            `;
          })
          .catch(err => {
            contentDiv.innerHTML = `<p>⚠️ Error loading post.</p>`;
          });
      } else {
        contentDiv.innerHTML = `<p>⚠️ Post not found.</p>`;
      }
    } else {
      contentDiv.innerHTML = posts.map(post =>
        `<div class="post-title"><a href="?post=${post.file}">${post.title}</a></div>`
      ).join('');
    }
  </script>
</body>
</html>
