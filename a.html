<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Markdown Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fefefe;
      --fg: #222;
      --accent: #007acc;
    }
    body.dark {
      --bg: #1e1e1e;
      --fg: #ddd;
      --accent: #66d9ef;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      transition: background 0.3s, color 0.3s;
    }
    h1, h2 {
      color: var(--accent);
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    #search {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .post {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body.dark .post {
      background: #2a2a2a;
    }
    #toggleTheme {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 1rem;
      overflow-x: auto;
    }
    body.dark pre {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Markdown Blog</h1>
    <button id="toggleTheme">ðŸŒ“ Toggle Theme</button>
    <input type="search" id="search" placeholder="Search posts..." />
  </header>

  <div id="posts"></div>

  <!-- Marked.js: Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const postFiles = [
      "post1.md",
      "post2.md",
      "post3.md"
    ];

    const postsContainer = document.getElementById("posts");
    const searchInput = document.getElementById("search");

    async function loadPost(fileName) {
      const res = await fetch(`_posts/${fileName}`);
      const md = await res.text();
      return { title: fileName.replace(".md", ""), content: md };
    }

    async function loadAllPosts() {
      const allPosts = await Promise.all(postFiles.map(loadPost));
      renderPosts(allPosts);
    }

    function renderPosts(posts) {
      postsContainer.innerHTML = '';
      posts.forEach(post => {
        if (!post.content.trim()) return;
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2>${post.title}</h2>
          ${marked.parse(post.content)}
        `;
        postsContainer.appendChild(div);
      });

      searchInput.oninput = () => {
        const q = searchInput.value.toLowerCase();
        const filtered = posts.filter(p =>
          p.title.toLowerCase().includes(q) ||
          p.content.toLowerCase().includes(q)
        );
        renderPosts(filtered);
      };
    }

    // Theme toggle
    document.getElementById("toggleTheme").onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };

    // Init theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    loadAllPosts();
  </script>
</body>
</html>
