<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <style>
    .site-header {
      background: #2c3e50;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .site-title {
      margin: 0;
      font-size: 2.5rem;
    }
    .site-footer {
      background: #f5f5f5;
      padding: 1.5rem;
      text-align: center;
      margin-top: 3rem;
    }
    .author-info {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">{{ site.title }}</h1>
  </header>

  <main class="page-content">
    {{ content }}
  </main>

  {% if site.author.display_in_footer %}
  <footer class="site-footer">
    <div class="author-info">
      <p>Author: {{ site.author.name }} - {{ site.author.email }}</p>
    </div>
  </footer>
  {% endif %}
</body>
</html>
